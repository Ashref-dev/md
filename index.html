<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Markdown to PDF</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.4.0/github-markdown-light.min.css">
    <link rel="stylesheet" href="styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.9.1/mermaid.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <div class="menu-container" id="menu-container">
                <button class="hamburger-btn" id="hamburger-btn" aria-label="Toggle Menu">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </button>
                <nav class="nav-menu" id="nav-menu">
                    <button id="generate-btn">
                        <span class="btn-text">Generate PDF</span>
                        <span class="btn-loading" style="display: none;">Generating...</span>
                    </button>
                    <button id="focus-mode-btn">Toggle Focus</button>
                    <button id="theme-switcher-btn">Switch Theme</button>
                </nav>
            </div>

            <div id="editor-panel" class="editor-section">
                <textarea id="md-input" placeholder="Paste your Markdown here..." aria-label="Markdown input area"></textarea>
            </div>
            <div class="resizer" id="resizer"></div>
            <div id="preview-panel" class="preview-section">
                <div id="preview" class="markdown-body"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
